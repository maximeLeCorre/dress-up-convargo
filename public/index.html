
<!DOCTYPE html>
<html>
	<head>
		<title>WorkShop dress up Convargo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="./images/logo.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style>
			table
			{
				border-collapse: collapse; /* Les bordures du tableau seront coll√©es (plus joli) */
			}
			td
			{
				border: 1px solid black;
			}
			/* Remove the navbar's default margin-bottom and rounded borders */
			.navbar
			{
				margin-bottom: 0;
				border-radius: 0;
			}
			/* Add a gray background color and some padding to the footer */
			footer
			{
				background-color: #f2f2f2;
				padding: 25px;
			}
			.carousel-inner img
			{
				width: 100%;
				/* Set width to 100% */
				margin: auto;
				min-height:200px;
			}
			/* Hide the carousel text when the screen is less than 600 pixels wide */
			@media (max-width: 600px)
			{
				.carousel-caption
				{
					display: none;
				}
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<img src="./images/logo.png" height="50" width="50">
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li><a href="#">Presentation</a></li>
						<li class="active"><a href="#">Simulation</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="item">
		<center>
        <img src="./images/camion.png" alt="Image" width=30%>    
		</center>
		</div>
		
		<div class="container-fluid">
			<center>
				<h1>Simulation</h1>
				<p>
					Enter the following informations
				</p>
				<p>
					The result will be displayed just below
				</p>
			</center>
			<div class="row" id ="trucker">
				<center>
					<div class="col-sm-4" style="background-color:lavender;">
						Trucker Name : 
						<input class="name" type="text"/>
					</div>
					<div class="col-sm-4" style="background-color:lavenderblush;">
						Price by km : 
						<input class="price-by-km" type="number"/>
					</div>
					<div class="col-sm-4" style="background-color:lavender;">
						Price by m3 : 
						<input class="price-by-cubic" type="number"/>
					</div>
				</center>
			</div>
			<div class="row" id="shipper">
				<center>
					<div class="col-sm-4" style="background-color:lavender;">
						Shipper Name : 
						<input class="name" type="text"/>
					</div>
					<div class="col-sm-4" style="background-color:lavenderblush;">
						Distance in km : 
						<input class="distance" type="number"/>
					</div>
					<div class="col-sm-4" style="background-color:lavender;">
						Volume in m3 : 
						<input class="volume" type="number"/>
					</div>
					<div class="col-sm-4" style="background-color:lavender;">
						Deductible Option : 
						<input class="option" type="checkbox" placeholder="Deductible option"/>
					</div>
				</center>
			</div>
		</div>
		<br>
		
		<center>
			<button id="compute">Compute</button>
		</center>
		
		<div id="actors"></div>
		<script src="convargo.js"></script>
		<script src="index.js"></script>
	</body>
</html>
